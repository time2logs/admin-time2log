spring:
  application:
    name: admin-time2log-backend
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SUPABASE_AUTH_URL:anyplaceholderfortests}
  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:1025}
    username: ${SMTP_USER:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail.smtp.auth: ${SMTP_AUTH:false}
      mail.smtp.ssl.enable: ${SMTP_TLS:false}
      mail.smtp.connectiontimeout: 5000
      mail.smtp.timeout: 5000
      mail.smtp.writetimeout: 5000

supabase:
  url: ${SUPABASE_URL:anyplaceholderfortests}
  anon-key: ${SUPABASE_ANON_KEY:anyplaceholderfortests}
  service-role-key: ${SUPABASE_SERVICE_ROLE_KEY:anyplaceholderfortests}

app:
  url: ${APP_URL:http://localhost:4300}
  mail:
    from: ${MAIL_FROM:noreply@time2log.app}


cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:anyplaceholderfortests}

server:
  port: 9080
  shutdown: graceful

logging:
  level:
    root: INFO
    ch.time2log: INFO
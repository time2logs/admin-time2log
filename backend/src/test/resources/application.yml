spring:
  application:
    name: admin-time2log-backend-test
  security:
    oauth2:
      resourceserver:
        jwt:
          # Dummy issuer-uri for property resolution (not actually used in tests)
          issuer-uri: http://localhost:54321/auth/v1
          # Use a static public key for tests instead of fetching from issuer
          public-key-location: classpath:test-public-key.pem
  mail:
    host: localhost
    port: 25

supabase:
  url: http://localhost:54321
  anon-key: test-anon-key
  service-role-key: test-service-role-key

cors:
  allowed-origins: http://localhost:3000

server:
  port: 0

app:
  url: http://localhost:4300

logging:
  level:
    root: WARN
    ch.time2log: DEBUG

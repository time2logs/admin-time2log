<header class="flex justify-between items-center px-6 py-3 bg-white border-b border-gray-200 shadow-sm">
  <nav class="flex gap-6">
    @if (authService.isAuthenticated()) {
      <a
        routerLink="/dashboard"
        routerLinkActive="text-blue-500 border-b-2 border-blue-500"
        class="font-medium text-gray-600 hover:text-gray-900 py-2 border-b-2 border-transparent transition-colors"
      >
        {{ 'nav.dashboard' | translate }}
      </a>
      <a
        routerLink="/groups"
        routerLinkActive="text-blue-500 border-b-2 border-blue-500"
        class="font-medium text-gray-600 hover:text-gray-900 py-2 border-b-2 border-transparent transition-colors"
      >
        {{ 'nav.groups' | translate }}
      </a>
    }
  </nav>

  <div class="flex items-center gap-4">
    <!-- Language Dropdown -->
    <div class="relative">
      <button
        (click)="toggleLangMenu()"
        class="flex items-center gap-2 px-3 py-1.5 text-sm bg-gray-100 text-gray-700 border border-gray-200 rounded hover:bg-gray-200 transition-colors"
      >
        <span>{{ currentLang.code.toUpperCase() }}</span>
        <svg
          class="w-4 h-4 transition-transform"
          [class.rotate-180]="isLangMenuOpen()"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      @if (isLangMenuOpen()) {
        <div class="absolute right-0 mt-1 w-auto bg-white border border-gray-200 rounded shadow-lg z-50">
          @for (lang of languages; track lang.code) {
            <button
              (click)="switchLanguage(lang.code)"
              class="w-full flex items-center gap-2 px-3 py-2 text-sm text-left hover:bg-gray-100 transition-colors"
              [class.bg-blue-50]="languageService.currentLang === lang.code"
              [class.text-blue-600]="languageService.currentLang === lang.code"
            >
              <span>{{ lang.label }}</span>
            </button>
          }
        </div>
      }
    </div>

    <!-- Logout Button -->
    @if (authService.isAuthenticated()) {
      <button
        class="px-3 py-1.5 text-sm bg-gray-100 text-gray-600 border border-gray-200 rounded hover:bg-gray-200 transition-colors"
        (click)="logout()"
      >
        {{ 'auth.logout' | translate }}
      </button>
    }
  </div>
</header>

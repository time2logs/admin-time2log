services:
  admin-time2log-backend-dev:
    image: ghcr.io/time2logs/admin-time2log/backend:dev-latest
    container_name: admin-time2log-backend-dev
    env_file: ./.env.dev
    expose:
      - "9080"
    networks:
      - time2log-net
    restart: always

  admin-time2log-frontend-dev:
    image: ghcr.io/time2logs/admin-time2log/frontend:dev-latest
    container_name: admin-time2log-frontend-dev
    expose:
      - "80"
    networks:
      - time2log-net
    restart: always

networks:
  time2log-net:
    external: true
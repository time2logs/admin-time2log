services:
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    restart: always
    expose:
      - "3001"
    volumes:
      - /opt/kuma/data:/app/data
    environment:
      - TZ=Europe/Zurich
      - UMASK=0022
    networks:
      - time2log-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  time2log-net:
    external: true
